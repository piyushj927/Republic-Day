<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 76th Republic Day</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            color: #ff9933;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #138808;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .hacker {
            position: relative;
            margin: 2rem auto;
            max-width: 300px;
        }

        .hacker img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .team {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #ff9933;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .flag-large {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 76th Republic Day</h1>
        <h2>Wishing you a day of pride and unity - From Ethical Hacker Piyush Jain</h2>

        <div class="hacker">
            <img src="hacker_with_backpack.png" alt="Hacker carrying a backpack">
        </div>

        <div class="team">Team Name: Hacker 927</div>
    </div>
    <img class="flag-large" src="indian_flag_large.png" alt="Indian Flag">
</body>
</html>
